<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Time Recorders - Contact Us</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="home.css">
	<link rel="stylesheet" type="text/css" href="contact.css">
	<link rel="stylesheet" href="https://use.typekit.net/yeb3lkd.css">
	<script src="clock.js"></script>
</head>
<body>
	<header>
		<div class="container">
			<div class="logo"><a href="index.html"><img src="images/logo-white.PNG" alt="Logo"></a></div>
			<div class="clock">
				<span id="hours"></span>:
				<span id="minutes"></span>:
				<span id="seconds"></span>
			</div>
			<div class="search">
				<form>
					<input type="text" placeholder="Search...">
					<button type="submit">Go</button>
				</form>
			</div>
		</div>
	</header>
	<nav>
		<div class="container">
			<ul>
				<li><a href="aboutus.html">About Us</a></li>
				<li><a href="contact.html" class="active">Contact</a></li>
				<li><a href="watch.html">What's in a Watch?</a></li>
				<li><a href="whattolookoutfor.html">What to Look Out For?</a></li>
			</ul>
		</div>
	</nav>
	<main>
		<section class="contact-form">
			<h1>Contact Us</h1>
			<form action="https://www.whysel.com/citytech/john-gregorios.php" method="post">
				<div>
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required>
				</div>
				<div>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div>
					<label for="message">Message:</label>
					<textarea id="message" name="message" rows="5" required></textarea>
				</div>
				<button type="submit">Send Message</button>
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Time Recorders</p>
	</footer>
</body>
</html>
